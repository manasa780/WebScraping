<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .scraper-card {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 100px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="scraper-card text-center">
        <h2 class="mb-4">ðŸ“˜ Book Web Scraper</h2>
        <p class="mb-4">Click the button below to scrape book data and download it as a CSV file.</p>

        <form action="{% url 'scrape_books' %}" method="get">
            <button type="submit" class="btn btn-custom btn-lg">Download CSV</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Web Scraper App | Built with Django & BeautifulSoup
    </footer>

</body>
</html>
